<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto|Roboto+Mono&display=swap" rel="stylesheet">
    <title>COVID-19 TRACKER</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    
    <div class="title">
        <h1>COVID 19 TRACKER</h1>
    </div>
    <div class="buttons">
        
        
    </div>
    <div class="wrapper">
        <div class="statistic">
            <div class="state_case_box">
                <h2>State</h2>
                <p id="state_name"></p>
            </div>
            
            
            <div class="total_case_box">
                <h2>Total Cases</h2>
                <p id="total_cases"></p>
            </div>
           <div class="box_wrapper">
                <div class="box">
                    <h2>New Cases</h2>
                    <p id="new_case"> </p>
                </div>

                <div class="box">
                    <h2>Total Deaths</h2>
                    <p id="total_death"> </p>
                </div>

                <div class="box">
                    <h2>New Deaths</h2>
                    <p id="new_death"> </p>
                </div>
                
                
           </div> 
        <div id='signin'>
            <button onclick= "signIn()" id="SignIn">Sign In</button>
        </div>
        
           
        <div id="comments">
            <div id="stateComments">
                
            </div>

            
        </div>
    </div>

    <script src='index.js'>
      
    </script>
</body>
</html>
